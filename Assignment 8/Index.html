The markers describe places where i live and my childhood memory.<script id="jsbin-javascript">
var map = L.map('map').setView([31.292848, 120.589156],10);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
L.marker([31.307961, 120.604383]).addTo(map)
   .bindPopup("This is where i live.");

L.marker([31.292848, 120.589156]).addTo(map)
   .bindPopup("Center of my home town");

var marker3 =L.icon({
    iconUrl: "http://icons.iconarchive.com/icons/icons-land/vista-map-markers/256/Map-Marker-Push-Pin-1-Right-Azure-icon.png",
    iconSize: [55, 65],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
    });
    L.marker([31.292848, 120.589156], {icon: marker3}).addTo(map);


 L.circle([31.292848, 120.589156], {
	radius: 2200,
	fill: true, 
	color: 'purple', 
	fillColor: 'lightpurple',
	fillOpacity: 0.5 
 }).bindPopup("This is a circle").addTo(map);

L.circle([31.292848, 120.5891562], {
	radius: 20000,
	fill: false, 
	color: 'blue', 
	fillColor: 'lightblue',
	fillOpacity: 0.5  
 }).bindPopup("City size").addTo(map);


var exampleMarker = new L.circleMarker([31.292848, 120.589156], {
 radius: 40,  
	fillColor: 'red',
	color: "#000",  
	weight: 2, 
	opacity: .5, 
	fillOpacity: 0.5    
}).bindPopup("This is a circle marker").addTo(map);

var exampleMarker = new L.circleMarker([31.292848, 120.589156], {
 radius: 10,  
	fillColor: 'blue',
	color: "#000",  
	weight: 2, 
	opacity: .5, 
	fillOpacity: 0.5    
}).bindPopup("This is a circle marker").addTo(map);




</script>
