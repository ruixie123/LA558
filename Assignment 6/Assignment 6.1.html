<h2>Assignment 6: JQuery Playground</h2>

<h3>Example 1 change color</h3><br>
<strong><span id = 'clickcolor'>Change color</span></strong><br>
Click 
<span class = "blue">blue</span>,
<span class = "yellow">yellow</span>,
<span class = "black">black</span> or 
<span class = "green">green</span>
to change color. <br>

<br>
<br>
  
<h3>Example 2 hide </h3>
<p id="test">Hide this sentence.</p>

<button id="button1">Click me to hide the sentence</button><br><br>

<h3>Example 3</h3>  
<div id="flip">Click to slide the panel down or up</div>
<div id="panel">Have a nice day!</div>

<h3>Example 4</h3>
<button id="button4">Click me!</button>
  </div>
  <p id="button4"></p>

<script id="jsbin-javascript">
$(document).ready(function(){
   
	
	//Example 1: Change color <span>
	$(".blue").click(function(){
        $("#clickcolor").css('color', 'blue');
    });
  
  $(".yellow").click(function(){
        $("#clickcolor").css('color', 'yellow');
    });
	
	$(".black").click(function(){
        $("#clickcolor").css('color', 'black');
    });
	
	$(".green").click(function(){
        $("#clickcolor").css('color', 'green');
    });
	
	
});

  //Example 2: Hide using #id selector
  $(document).ready(function(){
    $("#button1").click(function(){
        $("#test").hide();
    });
});

  //Example 3: Slide effect
  $(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
});

  //Example 4: The vaninishing act
$("#button4").click(function(){
    $("#bodyContent").hide();
  $("#button4").html("button4!");
    });

</script>
