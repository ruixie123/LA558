<html>
<head>
	<title>Han Zhou</title>

	<link rel="stylesheet" href="css/leaflet.css" />

	<link rel="stylesheet" href="css/index.css">

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<script type="text/javascript" src="js/leaflet.js"></script>
	
</head>
<body>

	<div class="center">
      <div id="mapid">
      
     
      
      
      
      </div>
    
    
    
    
    
    </div>
	

	<script type="text/javascript">

var m = L.map('mapid').setView([39.9788, 116.30226],13);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  maxZoom: 18,
  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery © <a href="http://mapbox.com">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(m);

















L.circle([39.9788, 116.30840], 80, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(m).bindPopup("颐和园欢迎你 ，人口10000");



L.circle([39.9710, 116.30800], 100, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(m).bindPopup("中国人民大学，人口50650");


L.circle([39.9715, 116.30190], 120, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(m).bindPopup("颐和园欢迎你，人口80566");



L.circle([39.9840, 116.30900], 90, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(m).bindPopup("中国人民大学，人口546546");


var popup = L.popup();
 
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(m);
}
 
m.on('click', onMapClick);








	</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
